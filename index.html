<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Passa mão</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css"> 

  <script src="https://unpkg.com/konva@8.0.4/konva.min.js"></script>
</head>
<body>
  <nav>
    <h2>Passa mão</h2>
    <div>
      <a href="index.html" class="linkSelected">Home</a>
      <a href="sobre.html">Sobre</a>
    </div>
  </nav>

  <label for="selectItems">Escolha:</label>
  <select name="selectItems" id="selectItems" onchange="changeItem()">
    <option value="bryophyta" selected>Bryophyta</option>
    <option value="dumortiera_hirsuta" class="scientificName">Dumortiera hirsuta</option>
    <option value="equisetum" class="scientificName">Equisetum sp.</option>
    <option value="marchantia_polymorpha" class="scientificName">Marchantia polymorpha</option>    
    <option value="phaoceros_carolinianus" class="scientificName">Phaoceros carolinianus</option>
    <option value="polystichum_munitum" class="scientificName">Polystichum munitum</option>
    <option value="psilotum_nudum" class="scientificName">Psilotum nudum</option>
    <option value="selaginella" class="scientificName">Selaginella sp.</option>
  </select>

  <div id="container">
   
  </div>

  <footer>
    Protótipo desenvolvido para a disciplina de Biologia e Taxonomia de Criptogamas.<br/>
    Curso de Ciências Biológicas | UFMS - campus do Pantanal<br/>
    &copy; 2021
  </footer>

  <script type="text/javascript">
    var item = "";

    document.addEventListener("DOMContentLoaded", () => {
      changeItem();
    });

    function changeItem() {
      item = document.getElementById("selectItems").value;
      document.getElementById("container").style.background = `transparent url('assets/plants/${item}.jpg') no-repeat`;
      //document.getElementById("imagem").src = `assets/plants/${item}.jpg`
    }
  </script>
  <script type="text/javascript" src="scripts/konva.js"></script>
</body>
</html>
